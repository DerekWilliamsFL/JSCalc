<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="JSCalc.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
    $('.keys button').on('click', function() {
        var value = $(this).val();
        $('#entry').append(value);
      });
    
    $('button[name="="]').on('click', function () {
        var answer = $('.entry').text();
        var output = eval(answer);
        $('#answer').text(output);
        $('#entry').text(output);
    });
    
    $('button[name="CE"]').on('click', function() {
        $('#entry').text('');
        $('#answer').text('');
    });
});
</script>

</head>
	<body>
		<div class="background">
		<div class="calculator">
			<div class="entry"><p id="entry"></p></div>
			<div class="answer"><p id="answer"></p></div>
				<div class="keys">
				<button type="button" value="7" name="7">7</button>
				<button type="button" value="8" name="8">8</button>
				<button type="button" value="9" name="9">9</button>
				<button type="button" value="+" name="+">+</button>
				<button type="button" value="-" name="-">-</button>
				<button type="button" value="6" name="6">6</button>
				<button type="button" value="5" name="5">5</button>
				<button type="button" value="4" name="4">4</button>
				<button type="button" value="*" name="*">*</button>
				<button type="button" value="/" name="/">/</button>
				<button type="button" value="3" name="3">3</button>
				<button type="button" value="2" name="2">2</button>
				<button type="button" value="1" name="1">1</button>
				</div><!--Keys-->
			<button type="button" value="=" name="=">=</button>
			<button type="button" value="CE" name="CE">CE</button>
		</div><!-- Calculator -->
		</div><!-- Background -->
	</body>


</html>
